<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>rawe-ceek</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <main>
      <h1>rawe-ceek</h1>
      <p class="hint">Formula-1 racing game. Move with arrow keys or WASD. Dodge Pirelli tires — survive as long as you can!</p>
      <!-- canvas will be sized to fill the browser window via CSS -->
      <canvas id="game"></canvas>
      <div id="hud">
        <span id="score">Score: 0</span>
        <span id="sfxStatus" aria-live="polite" style="margin-left:10px; font-size:13px; color:#9aa3c7"></span>
        <span id="skinStatus" aria-live="polite" style="margin-left:10px; font-size:13px; color:#9aa3c7"></span>
        <button id="restart">Restart</button>
        <button id="pause">Pause</button>
        <button id="musicToggle">Sound</button>
        <button id="uploadSfx">Upload SFX</button>
        <input id="gameoverFile" type="file" accept="audio/*" style="display:none" />
      </div>
      <footer>
        <small>rawe-ceek — Built with plain HTML/CSS/JS. Open index.html directly or run a local dev server.</small>
      </footer>
    </main>
    <!-- Game over / leaderboard overlay (hidden) -->
    <div id="gameOverPanel" class="hidden">
        <img id="sadGregImage" src="/assets/sadgreg.png" alt="Sad Greg" />
      <div class="panel">
        <h2>Game Over</h2>
        <div class="result">Your score: <span id="finalScore">0</span></div>
        <div class="panelActions">
          <button id="playAgain">Play again</button>
        </div>
      </div>
    </div>
    <script type="module" src="src/game.js"></script>
  </body>
</html>
